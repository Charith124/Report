<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Report Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .report-card {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .student-info {
            margin-bottom: 20px;
        }
        .student-info p {
            margin: 5px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="report-card">
        <h1>Student Report Card</h1>
        <div class="student-info">
            <p><strong>Student Name:</strong> Paladugu Chinmay Charith</p>
            <p><strong>Class:</strong> 10th Grade</p>
            <p><strong>Roll Number:</strong> 23</p>
            <p><strong>School:</strong> Narayana High School</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Marks Obtained</th>
                    <th>Maximum Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>88</td>
                    <td>100</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>92</td>
                    <td>100</td>
                    <td>A+</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>85</td>
                    <td>100</td>
                    <td>A</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>78</td>
                    <td>100</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>Physical Education</td>
                    <td>95</td>
                    <td>100</td>
                    <td>A+</td>
                </tr>
            </tbody>
        </table>

        <p><strong>Overall Grade:</strong> A</p>
    </div>
</body>
</html>
